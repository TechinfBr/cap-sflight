_schema-version: "3.2"
ID: onechain-portal-financeiro
version: 1.0.0
description: "Portal Financeiro"

parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        # set 'CDS_ENV=node' to pick the 'node' build profile settings, defined in package.json
        - npx -p @sap/cds-dk cds build --profile production,node

modules:
  # --------------------- SERVER MODULE ------------------------
  - name: portalfinanceiro-srv
  # ------------------------------------------------------------
    type: nodejs
    path: gen/srv
    requires:
      - name: portalfinanceiro-db
      - name: portalfinanceiro-uaa
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter, destinations)
        properties:
          srv-url: ${default-url}
    build-parameters:
      builder: npm-ci
      ignore: ["node_modules/"]

  # -------------------- SIDECAR MODULE ------------------------
  - name: portalfinanceiro-db-deployer
  # ------------------------------------------------------------
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: portalfinanceiro-db
      - name: portalfinanceiro-uaa
    build-parameters:
      ignore: ["node_modules/"]

  # ------------------ APPLICATION CONTENT ---------------------
  - name: portalfinanceiro-appcontent
  # ------------------------------------------------------------
    type: com.sap.application.content
    path: app
    requires:
      - name: portalfinanceiro-destination-service
      - name: portalfinanceiro-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - name: portalfinanceiro-app-travel-processor
          artifacts:
            - travel-processor.zip
          target-path: resources/
      #  - name: portalfinanceiro-app-travel-analytics
      #    artifacts:
      #      - travel-analytics.zip
      #    target-path: resources/

  # ------------- APPLICATION: TRAVEL PROCESSOR ----------------
  - name: portalfinanceiro-app-travel-processor
  # ------------------------------------------------------------
    type: html5
    path: app/onechain-contasreceber-cliente
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms: []

  # ------------- APPLICATION: TRAVEL ANALYTICS ----------------
  #- name: portalfinanceiro-app-travel-analytics
  # ------------------------------------------------------------
  #  type: html5
  #  path: app/travel_analytics
  #  build-parameters:
  #    build-result: dist
  #    builder: custom
  #    commands:
  #      - npm ci
  #      - npm run build
  #    supported-platforms: []

  # ------------------ DESTINATION CONTENT ---------------------
  - name: portalfinanceiro-destinationcontent
  # ------------------------------------------------------------
    type: com.sap.application.content
    build-parameters:
      no-source: true
    requires:
      - name: portalfinanceiro-uaa
        parameters:
          service-key:
            name: portalfinanceiro-uaa-key
      - name: portalfinanceiro-html5-repo-host
        parameters:
          service-key:
            name: portalfinanceiro-html5-repo-host-key
      - name: portalfinanceiro-destination-service
        parameters:
          content-target: true
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            - Name: portalfinanceiro-html5-repository
              ServiceInstanceName: portalfinanceiro-html5-repo-host
              ServiceKeyName: portalfinanceiro-html5-repo-host-key
              sap.cloud.service: sap.fe.cap.portalfinanceiro
            - Name: portalfinanceiro-uaa
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: portalfinanceiro-uaa
              ServiceKeyName: portalfinanceiro-uaa-key
              sap.cloud.service: sap.fe.cap.portalfinanceiro

resources:
  # ------------------------------------------------------------
  - name: portalfinanceiro-db
  # ------------------------------------------------------------
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}

  # ------------------------------------------------------------
  - name: portalfinanceiro-uaa
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./app/onechain-contasreceber-cliente/xs-security.json
      config:
        xsappname: portalfinanceiro-${space}
        tenant-mode: dedicated
        role-collections:
          - name: 'portalfinanceiro-reviewer-${space}'
            description: Review travels
            role-template-references:
              - $XSAPPNAME.reviewer
          - name: 'portalfinanceiro-processor-${space}'
            description: Process travels
            role-template-references:
              - $XSAPPNAME.processor
          - name: 'portalfinanceiro-admin-${space}'
            description: Manage travels
            role-template-references:
              - $XSAPPNAME.admin

  # ------------------------------------------------------------
  - name: portalfinanceiro-html5-repo-runtime
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime

  # ------------------------------------------------------------
  - name: portalfinanceiro-html5-repo-host
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host

  # ------------------------------------------------------------
  - name: portalfinanceiro-destination-service
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    requires:
      - name: srv-api
    parameters:
      service: destination
      service-plan: lite
      config:
        version: 1.0.0
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: portalfinanceiro-srv
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true

